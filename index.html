
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JenAI Consulting</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --graphite: #5A4A45;
      --linen: #F7E9DE;
      --red: #DB3E1D;
      --font: 'Epilogue', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font);
      background: var(--linen);
      color: var(--graphite);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: var(--graphite);
      color: var(--linen);
    }
    nav img {
      width: 90px;
    }
    nav a {
      color: var(--linen);
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5rem 2rem;
      background: var(--linen);
      flex-wrap: wrap;
    }
    header .text {
      flex: 1;
      max-width: 500px;
    }
    header h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    header img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .pillars {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 3rem 2rem;
      background: var(--graphite);
      color: var(--linen);
      text-align: center;
    }
    .pillars div {
      flex: 1;
      min-width: 200px;
      margin: 1rem;
    }
    .pillars h3 { font-size: 1.1rem; margin: 0.5rem 0;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .offenders {
      background: var(--red);
      padding: 5rem 2rem;
      color: white;
    }
    .offenders h2 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 3rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .cards div {
      background: white;
      color: var(--graphite);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    section {
      padding: 5rem 2rem;
      text-align: center;
    }
    .btn {
      background: var(--red);
      color: white;
      padding: 0.75rem 1.5rem;
      font-weight: 700;
      border-radius: 30px;
      display: inline-block;
      margin-top: 2rem;
    }
  
@keyframes slideUp {
  0% {
    transform: translateY(30px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}
.slide {
  animation: slideUp 1s ease-out;
}


@media (max-width: 768px) {
  header h1 {
    font-size: 2rem;
  }
  .pillars {
    flex-direction: column !important;
    padding: 1.5rem 1rem !important;
    gap: 1rem;
    text-align: center;
  }
  .pillars div {
    margin: 0.5rem 0 !important;
  }
  .cards {
    grid-template-columns: 1fr !important;
  }
  section {
    padding: 3rem 1.5rem !important;
  }
  .btn {
    font-size: 1rem !important;
    padding: 0.6rem 1.25rem !important;
  }
  footer {
    padding: 1.5rem !important;
  }
}


@keyframes slideLeft {
  0% { transform: translateX(-50px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}
.slide-left {
  animation: slideLeft 1s ease-out;
}

</style>
